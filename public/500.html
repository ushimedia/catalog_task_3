<!DOCTYPE html>
<html>

<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <img src="https://fast-shelf-49606.herokuapp.com/images/500_error2.png" width="320px" height="240px">
    <p>500 Internal Server Error</p>
    <div>
      <h1>サーバーエラーが発生しました。</h1>
    </div>
    <p>サーバーの問題でお探しのページを表示できません。</p>
    <p>再度時間をおいてアクセスしてください。</p>
    <a href="https://fast-shelf-49606.herokuapp.com/orders">TOPに戻る</a>
  </div>
</body>

</html>
