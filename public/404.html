<!DOCTYPE html>
<html>

<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: white;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <img src="https://fast-shelf-49606.herokuapp.com/images/404_error.png" width="350px" height="232px">
    <p>404 Not Found</p>
    <div>
      <h1>お探しのページが見つかりません。</h1>
    </div>
    <p>URLに誤りがあるか、お探しのページは移動もしくは削除された可能性があります。</p>
    <a href="https://fast-shelf-49606.herokuapp.com/orders">TOPに戻る</a>
  </div>
</body>

</html>
